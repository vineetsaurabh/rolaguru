<div fxLayoutAlign="space-around" mat-dialog-title>
    {{ title }}
</div>
<mat-dialog-content>
    {{ message }}
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-around">
    <button mat-button [mat-dialog-close]="false" class="primary">No</button>
    <button mat-button [mat-dialog-close]="true" class="primary">Yes</button>
</mat-dialog-actions>
