<router-outlet></router-outlet>

<div class="container col-lg-10">
    <div fxLayoutGap="10px" fxLayoutAlign="start center">
        <button class="btn add-element" matTooltip="Add Role" (click)="addRole()">
            <mat-icon>person_add</mat-icon>
        </button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <button class="btn" matTooltip="Table Configurator" matTooltipPosition="left" (click)="openTableConfigurator()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <div class="table-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Checkbox">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="toggleSelection($event)" fxLayoutAlign="start">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let role">
                    <mat-checkbox [(ngModel)]="role.checked" color="primary"></mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let role"> {{role.roleName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Description">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                <mat-cell *matCellDef="let role"> {{role.description}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let role">
                    <button class="btn" (click)="editRole(role)">
                        <i class="fa fa-pencil fa-fw" matTooltip="Edit Role"></i>
                    </button>
                    <button class="btn" (click)="onDeleteRole(role)">
                        <i class="fa fa fa-trash-o fa-fw" matTooltip="Delete Role"></i>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight-row': row.checked}">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    </div>
</div>
