<global-toolbar></global-toolbar>
<router-outlet></router-outlet>

<div class="container col-md-8 my-2">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" class="error-detail">
        <div fxLayoutAlign="start">
            <mat-form-field>
                <input matInput class="search-input" type="text" [(ngModel)]="error.errcode" />
                <button mat-button matSuffix mat-icon-button aria-label="Clear" matTooltip="Search Error" matTooltipPosition="before" (click)="findErrorByCode()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="fill-remaining-space" fxLayoutAlign="center center">
            <div class="border-text" fxLayoutGap="15px" style="width: 100%">
                <h1>
                    <span data-toggle="tooltip" matTooltip="Descriptions" matTooltipPosition="above">
                        Description
                    </span>
                </h1>
                <span class="error-description" fxLayoutAlign="center center">{{ error.message }}</span>
            </div>
        </div>
        <div fxLayout="column" fxLayout.xs="row">
            <div fxLayoutAlign="start">
                <h5>{{ error.causes.length }}</h5>
                <div *ngIf="error.causes.length<2">
                    <small>&nbsp;Solution</small>
                </div>
                <div *ngIf="error.causes.length>1">
                    <small>&nbsp;Solutions</small>
                </div>
            </div>
            <span class="fill-remaining-space"></span>
            <div fxLayoutAlign="end">
                <button class="btn add-element" (click)="errorService.addCause(error, dialog)" matTooltip="Add Solution" matTooltipPosition="above">
                    <i class="fa fa-plus fa-fw"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<list-causes [(causes)]="error.causes"></list-causes>

<list-comment-error [errid]="errid"></list-comment-error>
