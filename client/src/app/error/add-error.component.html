<div class="col-md-6">
  <h2 class="text-center">Add Error</h2>
  <form>
    <div class="form-group">
      <label for="errCode">Error Code:</label>
      <input type="errCode" [(ngModel)]="error.errCode" placeholder="Error Code" name="errCode" class="form-control" id="errCode">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <input [(ngModel)]="error.message" placeholder="Messasge" name="message" class="form-control" id="message">
    </div>

    <div class="form-group">
      <label for="errorType">Error Type:</label>
      <input [(ngModel)]="error.errorType" placeholder="Error Type" name="errorType" class="form-control" id="errorType">
    </div>

    <div class="form-group">
      <label for="batchType">Batch Type:</label>
      <input [(ngModel)]="error.batchType" placeholder="Batch Type" name="batchType" class="form-control" id="batchType">
    </div>

    <button class="btn btn-success" (click)="createError()">Add</button>
  </form>
</div>
