<div [hidden]="deleted">
    <div fxLayout="row">
        <div>
            <small fxLayoutAlign="start">
                <i>Comment by {{comment.user.firstName}} {{comment.createdTimestamp | amTimeAgo}}</i>
                <i *ngIf="comment.modifiedTimestamp">
                    &nbsp; (edited {{comment.modifiedTimestamp | amTimeAgo}})
                </i>
            </small>
        </div>
        <span class="fill-remaining-space"></span>
        <div *ngIf="comment.user.userid == userid" matTooltipPosition="below" fxLayout="row" fxLayoutGap="2px" [hidden]="editing">
            <button class="btn" (click)="openInEdit(comment)" matTooltip="Edit Comment" fxLayoutAlign="end">
                <i class="fa fa-pencil"></i>
            </button>
            <button class="btn" (click)="deleteCommentError(comment)" matTooltip="Delete Comment" fxLayoutAlign="end">
                <i class="fa fa-trash"></i>
            </button>
        </div>
        <button class="btn" (click)="updateCommentError()" matTooltip="Save Comment" fxLayoutAlign="end" [hidden]="!editing" [disabled]="edithtmlContent == ''">
            <i class="fa fa-floppy-o"></i>
        </button>
    </div>
    <div [innerHTML]="comment.comment" [hidden]="editing"></div>
    <div class="editor block" [hidden]="!editing">
        <app-ngx-editor minHeight="50px" [(ngModel)]="edithtmlContent"></app-ngx-editor>
    </div>
    <mat-divider></mat-divider>
</div>
