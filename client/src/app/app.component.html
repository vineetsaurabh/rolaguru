<div class="container-fluid">
    <div class="col-md-offset-1 text-center" >
        <h1>
        {{title}}
        </h1>
    </div>
    <div class="navbar container">
        <ul class="nav nav-pills mx-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/listUsers" routerLinkActive="active current">
                    {{tabs[0]}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/addUser" routerLinkActive="active current">
                    {{tabs[1]}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/findUser" routerLinkActive="active current">
                    {{tabs[2]}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/listErrors" routerLinkActive="active current">
                    {{tabs[3]}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/addError" routerLinkActive="active current">
                    {{tabs[4]}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/findError" routerLinkActive="active current">
                    {{tabs[5]}}
                </a>
            </li>
        </ul>
    </div>
    <router-outlet></router-outlet>
    <router-outlet name="popup"></router-outlet>
</div>
