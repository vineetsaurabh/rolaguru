<div class="container" style="width:100%">
    <h4 fxLayoutAlign="center">Add Cause for {{ errcode }}</h4>
    <form #causeForm="ngForm" (ngSubmit)="createCause(causeForm)" ngNativeValidate>
        <div class="form-group">
            <div fxLayoutAlign="center">
                <h5>Description</h5>
            </div>
            <div class="editor block">
                <app-ngx-editor minHeight="50px" [(ngModel)]="htmlDescription" name="description"></app-ngx-editor>
            </div>
        </div>
        <div class="form-group">
            <div fxLayoutAlign="center">
                <h5>Solution</h5>
            </div>
            <div class="editor block">
                <app-ngx-editor minHeight="50px" [(ngModel)]="htmlSolution" name="solution"></app-ngx-editor>
            </div>
        </div>

        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!causeForm.valid">
                Submit
            </button>
        </div>
    </form>
</div>
