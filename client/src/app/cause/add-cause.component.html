<div class="container">
    <h4 fxLayoutAlign="center" class="add-item add-cause">Add Cause for {{ errcode }}</h4>
    <form #causeForm="ngForm" (ngSubmit)="createCause(causeForm)" ngNativeValidate>
        <div class="form-group">
            <div fxLayoutAlign="center" class="add-item-field">
                <h5>Description</h5>
            </div>
            <div class="editor block">
                <app-ngx-editor minHeight="50px" [(ngModel)]="htmlDescription" name="description"></app-ngx-editor>
            </div>
        </div>
        <div class="form-group">
            <div fxLayoutAlign="center" class="add-item-field">
                <h5>Solution</h5>
            </div>
            <div class="editor block">
                <app-ngx-editor minHeight="50px" [(ngModel)]="htmlSolution" name="solution"></app-ngx-editor>
            </div>
        </div>

        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!causeForm.valid || htmlDescription == '' || htmlSolution ==''">
                Submit
            </button>
        </div>
    </form>
</div>
