<div class="container col-md-10 my-5">
    <div *ngIf="causes">
        <div fxLayout="column" fxLayoutGap="5px">
            <mat-accordion multi="true">
                <div *ngFor="let cause of causes; let j=index">
                    <cause-solution [(causes)]="causes" [cause]="cause" [j]="j"></cause-solution>
                </div>
            </mat-accordion>
        </div>
    </div>
</div>
