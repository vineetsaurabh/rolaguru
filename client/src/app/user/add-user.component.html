<div class="col-md-10 container">
    <h2 class="text-center">Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" ngNativeValidate>

        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="user.username" name="username" id="username" #username="ngModel" placeholder="Username">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input matInput type="password" required [(ngModel)]="user.password" name="password" id="password" #password="ngModel" placeholder="Password">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="user.firstName" name="firstName" id="firstName" #firstName="ngModel" placeholder="First Name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input matInput [(ngModel)]="user.lastName" name="lastName" id="lastName" placeholder="Last Name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input matInput required email type="email" [(ngModel)]="user.email" name="email" id="email" [email]="validateEmail" placeholder="Email address">
            </mat-form-field>
        </div>

        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!userForm.valid">
                Submit
            </button>
        </div>
    </form>
</div>
