<div class="col-md-10 container">
    <h2 class="text-center" class="add-item">Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="user.username" name="username" id="username" #username="ngModel" placeholder="Username">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="user.firstName" name="firstName" id="firstName" #firstName="ngModel" placeholder="First Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [(ngModel)]="user.lastName" name="lastName" id="lastName" placeholder="Last Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]="user.dateOfBirth"  name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required email type="email" [(ngModel)]="user.email" name="email" id="email" [email]="validateEmail" placeholder="Email address">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required type="phone" [(ngModel)]="user.phone" name="phone" id="phone" placeholder="Phone Number">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput type="address" [(ngModel)]="user.address" name="address" id="address" placeholder="Address">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput type="expertise" [(ngModel)]="user.expertise" name="expertise" id="expertise" placeholder="Expertise">
            </mat-form-field>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!userForm.valid">
                Submit
            </button>
        </div>
    </form>
</div>
