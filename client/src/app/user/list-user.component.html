
<router-outlet></router-outlet>
<global-toolbar></global-toolbar>

<div class="container col-lg-10">
  <div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="4px">
      <div class="border-text" fxLayoutGap="15px">
        <h1><span data-toggle="tooltip" matTooltip="Please select row(s) to perform these actions" matTooltipPosition="right">
          User Actions
        </span></h1>
        <button class="btn" matTooltip="Activate User">
          <i class="fa fa-check"></i>
        </button>
        <button class="btn" matTooltip="De-activate User">
          <i class="fa fa-times"></i>
        </button>
        <button class="btn" matTooltip="Edit Role">
          <i class="fa fa-group"></i>
        </button>
        <button class="btn" matTooltip="Delete Users">
          <i class="fa fa-trash"></i>
        </button>
      </div>
      <span class="fill-remaining-space"></span>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="4px">
        <div class="border-text" fxLayoutGap="15px">
          <h1><span>Table Actions</span></h1>
          <button class="btn" matTooltip="Export as PDF">
            <i class="fa fa-file-pdf-o"></i>
          </button>
          <button class="btn" matTooltip="Export as Excel">
            <i class="fa fa-file-excel-o"></i>
          </button>
          <button class="btn" matTooltip="Print">
            <i class="fa fa-print"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div fxLayoutGap="10px" fxLayoutAlign="start center">
    <button class="btn" matTooltip="Add User" (click)="addUser()">
      <mat-icon>person_add</mat-icon>
    </button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button class="btn" matTooltip="Table Configurator" matTooltipPosition="left">
        <i class="fa fa-bars"></i>
    </button>
  </div>
  <div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell *matCellDef="let user">
            <a [routerLink]="['../findUser', user.userid]"> {{user.username}} </a>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let user" [ngClass]="{'inactive-user': !user.active}"> {{user.firstName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let user" [ngClass]="{'inactive-user': !user.active}"> {{user.lastName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let user" [ngClass]="{'inactive-user': !user.active}"> {{user.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <!-- <button class="btn" [routerLink]="[user.id]"><i class="fa fa-pencil fa-fw"></i></button> -->
          <button class="btn" (click)="activateUser(user)" *ngIf="user.active==false; else inactive">
              <i class="fa fa-check fa-fw" matTooltip="Activate User"></i>
          </button>
          <ng-template #inactive>
              <button class="btn" (click)="deActivateUser(user)">
                <i class="fa fa-times fa-fw" matTooltip="De-activate User"></i>
              </button>
          </ng-template>
          <button class="btn" (click)="editUser(user)">
            <i class="fa fa-pencil fa-fw" matTooltip="Edit User"></i>
          </button>
          <button class="btn" (click)="deleteUser(user)" [disabled]="user.active">
            <i class="fa fa fa-trash-o fa-fw" matTooltip="Delete User"></i>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" 
          [ngClass]="{'highlight-row': selectedRowIndex == row.userid}" (click)="highlight(row.userid)">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
