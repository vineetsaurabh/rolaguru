
<router-outlet></router-outlet>
<global-toolbar></global-toolbar>

<div class="container col-lg-10">
  <div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <span class="input-group-append">
          <button class="btn" (click)="addUser()">
              <i class="fa fa-plus fa-fw" title="Add User"></i>
          </button>
        </span>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell *matCellDef="let user">
            <a [routerLink]="['../findUser', user.userid]"> {{user.username}} </a>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let user" [ngClass]="{'inactive-user': !user.active}"> {{user.firstName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let user" [ngClass]="{'inactive-user': !user.active}"> {{user.lastName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let user" [ngClass]="{'inactive-user': !user.active}"> {{user.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <!-- <button class="btn" [routerLink]="[user.id]"><i class="fa fa-pencil fa-fw"></i></button> -->
          <button class="btn" (click)="activateUser(user)" *ngIf="user.active==false; else inactive">
              <i class="fa fa-check fa-fw" title="Activate User"></i>
          </button>
          <ng-template #inactive>
              <button class="btn" (click)="deActivateUser(user)">
                <i class="fa fa-times fa-fw" title="De-activate User"></i>
              </button>
          </ng-template>
          <button class="btn" (click)="editUser(user)">
            <i class="fa fa-pencil fa-fw" title="Edit User"></i>
          </button>
          <button class="btn" (click)="deleteUser(user)" [disabled]="user.active">
            <i class="fa fa fa-trash-o fa-fw" title="Delete User"></i>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
