<div class="container">
    <h2 class="text-center" class="edit-item">Edit User</h2>
    <form #editUserForm="ngForm" (ngSubmit)="updateUser(editUserForm)" ngNativeValidate>

        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="user.firstName" name="firstName" id="firstName" #firstName="ngModel" placeholder="First Name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input matInput [(ngModel)]="user.lastName" name="lastName" id="lastName" placeholder="Last Name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input matInput email type="email" [(ngModel)]="user.email" name="email" id="email" [email]="validateEmail" placeholder="Email">
            </mat-form-field>
        </div>
        <div class="text-center mb-4">
            <button mat-raised-button [disabled]="!editUserForm.valid">
                <i class="fa fa-save"></i>
                Save
            </button>
        </div>
    </form>
</div>
