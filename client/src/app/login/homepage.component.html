<global-toolbar></global-toolbar>
<div class="container col-lg-10">
    <mat-grid-list cols="3" rowHeight="3:2" gutterSize="25">
        <mat-grid-tile *ngFor="let category of errorCategories" [style.background]="category.color" (click)="navigate(category)" class="error-category">
            <div style="text-align: center">
                <h3>{{ category.name }}</h3>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
