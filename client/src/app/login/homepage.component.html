<div class="col-md-offset-1">
    <mat-toolbar>
        <mat-toolbar-row>
            <span> {{title}} </span>
            <span class="fill-remaining-space"></span>
            <small> {{currentUser}} </small>
            <button mat-button mat-icon-button matTooltip="Logout" *ngIf="authService.isAuthenticated()" (click)="logout()">
                <mat-icon color="accent">exit_to_app</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

            <a class="nav-link" routerLink="/listUsers" routerLinkActive="active current">
                {{tabs[0]}}
            </a>
        </li>

            <a class="nav-link" routerLink="/findUser" routerLinkActive="active current">
                {{tabs[1]}}
            </a>
        </li> -->
        <li class="nav-item">
            <a class="nav-link" routerLink="/listErrors" routerLinkActive="active current">
                {{tabs[2]}}
            </a>
        </li>

            <a class="nav-link" routerLink="/findError" routerLinkActive="active current">
