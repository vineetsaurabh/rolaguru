<global-toolbar></global-toolbar>
<div class="container col-lg-10">
    <div fxLayout="column" fxLayoutGap="20px">
        <div class="chart-title" fxLayout="row" fxLayoutGap="25px">
            <div class="fill-remaining-space"></div>
            <div id="chart-drilldown-back">
                <button class="btn rca-report-back" matTooltip="Back to Error Per Domain" (click)="reload()">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
            <div fxLayoutAlign="center">
                <h2>{{title}}</h2>
            </div>
            <div class="fill-remaining-space"></div>
            <div fxLayoutAlign="end">
                <button class="btn report-download" matTooltip="Save as PDF" (click)="saveAsPdf()">
                    <i class="fa fa-file-pdf-o"></i>
                </button>
            </div>
        </div>
        <div fxLayoutAlign="center" id="error-count"></div>
    </div>
</div>
