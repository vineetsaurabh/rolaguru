<div class="container">
    <div fxLayout="row">
        <div class="fill-remaining-space"></div>
        <h2 class="text-center" class="add-item" fxLayoutAlign="center">Edit Priority Type</h2>
        <div class="fill-remaining-space"></div>
        <div fxLayoutAlign="end center">
            <button class="close" mat-dialog-close>
                <i class="fa fa-remove" matTooltip="Close"></i>
            </button>
        </div>
    </div>
    <form #editPriorityTypeForm="ngForm" (ngSubmit)="updatePriorityType(editPriorityTypeForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.priorityTypeName" name="name" id="name" #firstName="ngModel" placeholder="Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [(ngModel)]="priorityType.description" name="description" id="description" placeholder="Description">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.sla" name="sla" id="priorityTypeName" #sla="ngModel" placeholder="SLA">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput email type="email" [(ngModel)]="priorityType.escalateTo" name="escalateTo" id="escalateTo" #escalateTo="ngModel"
                    placeholder="Escalate To (email)">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.timeToResolve" name="timeToResolve" id="timeToResolve" #timeToResolve="ngModel" placeholder="Resolve Time (in Days)">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-checkbox matInput [(ngModel)]="priorityType.defaultPriorityType" color="primary" name="defaultPriorityType" id="defaultPriorityType"
                [disabled]="defaultPriority">
                <span>Mark it to make default</span>
            </mat-checkbox>
        </div>
        <div class="text-center mb-4">
            <button mat-raised-button [disabled]="!editPriorityTypeForm.valid">
                <i class="fa fa-save"></i>
                Save
            </button>
        </div>
    </form>
</div>
