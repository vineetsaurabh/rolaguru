<div class="col-md-10 container">
    <div fxLayout="row">
        <div class="fill-remaining-space"></div>
        <h2 class="text-center" class="add-item" fxLayoutAlign="center">Add Ticket Type</h2>
        <div class="fill-remaining-space"></div>
        <div fxLayoutAlign="end center">
            <button class="close" mat-dialog-close>
                <i class="fa fa-remove" matTooltip="Close"></i>
            </button>
        </div>
    </div>
    <form #priorityTypeForm="ngForm" (ngSubmit)="createpriorityType(priorityTypeForm)" ngNativeValidate>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.priorityTypeName" name="priorityTypeName" id="priorityTypeName" #priorityTypeName="ngModel"
                    placeholder="Priority Type Name">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.description" name="description" id="description" #firstName="ngModel"
                    placeholder="Description">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput required [(ngModel)]="priorityType.sla" name="sla" id="priorityTypeName" #sla="ngModel" placeholder="SLA">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput email type="email" [(ngModel)]="priorityType.escalateTo" name="escalateTo" id="escalateTo" #escalateTo="ngModel"
                    placeholder="Escalate To (email)">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [(ngModel)]="priorityType.timeToResolve" name="timeToResolve" id="timeToResolve" #timeToResolve="ngModel"
                    placeholder="Resolve Time (in days)">
            </mat-form-field>
        </div>
        <div class="text-center">
            <button mat-raised-button color="primary" [disabled]="!priorityTypeForm.valid">
                Submit
            </button>
        </div>
    </form>
</div>
